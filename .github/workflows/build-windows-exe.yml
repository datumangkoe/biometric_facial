name: Build Windows EXE with Dependencies

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # 3️⃣ Install dependencies
      - run: pip install -r requirements.txt

      # 4️⃣ Ensure a default settings.json exists
      - run: |
          if (-Not (Test-Path "settings.json")) {
              '{"server_url": "http://192.168.1.20:8000"}' | Out-File -Encoding UTF8 settings.json
          }
        shell: pwsh

      # 5️⃣ Get face_recognition_models models path
      - run: |
          python -c "import face_recognition_models, os; print(os.path.join(os.path.dirname(face_recognition_models.__file__), 'models'))" > models_path.txt
        shell: pwsh

      # 6️⃣ Build EXE with PyInstaller, include models, settings.json, and icon
      - run: |
          $MODELS_DIR = Get-Content models_path.txt
          Write-Host "Including models from $MODELS_DIR"
          pyinstaller --onefile --windowed `
            --add-data "$MODELS_DIR;face_recognition_models/models" `
            --add-data "settings.json;." `
            --icon "icon.ico" `
            facialrecog.py
        shell: pwsh

      # 7️⃣ Upload EXE artifact
      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe

